<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>4.4 This is JEOPARDY!</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <h1>This is..</h1>

    <a href="http://fontmeme.com/jeopardy-font/"><img src="http://fontmeme.com/permalink/170410/21345e668d5269576ef896eb40641524.png" alt="jeopardy-font" border="0"></a>

    <p>Score <span id="scoreBoard"></span></p>

    <section id="showCategories"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script id="tv" type="text/x-handlebars-template">
        <article class="boxOne">
          <div class="showMeFirst">
            <h2>{{category}}</h2>
            <h3>{{points}}</h3>
          </div>
        </article>
    </script>

    <section id="showQuestions"></section>
    <script id="alexSaid" type="text/x-handlebars-template">
      <article class="boxOne">
        <div class="showMeFirst">
          <h2>{{text}}</h2>
          <h3>{{points}}</h3>
          <input type="text" placeholder="Type answer here">
          <button class="questionAnswer">Submit Answer</button>
        </div>

        <div class="getRight">
          <span class="answer"></span>
          <button class="nextQuestion">Next Question</button>
        </div>
      </article>
    </script>
    <script src="main.js" type="text/javascript"></script>

</body>

</html>
